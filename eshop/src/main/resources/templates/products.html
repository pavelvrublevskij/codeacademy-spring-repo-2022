<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Product list</title>
</head>
<body>
<div th:if="${productList.isEmpty}">Product list is empty</div>
<div th:unless="${productList.isEmpty}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${productList}">
            <td><a th:href="@{'/products/update?id=' + ${product.uuid}}" th:text="${product.name}"></a></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/products/delete(id=${product.uuid})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
