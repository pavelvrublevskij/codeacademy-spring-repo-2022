<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
</head>
<body>
    <h3>Crate Product:</h3>
    <form method="post" th:object="${product}">
        <label>Name:</label>
        <input type="text" placeholder="Write Name" th:field="*{name}"><br/>

        <label>Quantity:</label>
        <input type="text" placeholder="Write Quantity" th:field="*{quantity}"><br/>

        <label>Price:</label>
        <input type="text" placeholder="Write Price" th:field="*{price}"><br/>

        <label>Description:</label>
        <textarea type="text" placeholder="Write Description" th:field="*{description}"></textarea><br/><br/>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
