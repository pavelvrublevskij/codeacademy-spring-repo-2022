server:
  servlet:
    session:
      tracking-modes: cookie
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  profiles:
    include: amazon
  main:
    banner-mode: console
  datasource:
    url: jdbc:h2:mem:eshopdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  sql:
    init:
      schema-locations: classpath:db/db-schema.sql
      data-locations: classpath:db/initial-data.sql
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 3
logging:
  level:
    eu:
      codeacademy:
        eshop:
          config: DEBUG
          filter: TRACE
