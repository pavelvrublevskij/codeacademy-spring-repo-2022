server:
  servlet:
    context-path: /api
spring:
  # below mvc pathmath config required to eliminate error
  # springfox.documentation.spring.web.WebMvcPatternsRequestConditionWrapper.getPatterns(WebMvcPatternsRequestConditionWrapper.java:56) ~[springfox-spring-webmvc-3.0.0.jar:3.0.0]
  # reason: springfox last version 3.0.0 not compatible with the latest spring version
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  profiles:
    include: amazon
  main:
    banner-mode: off
  datasource:
    url: jdbc:h2:mem:eshopdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  sql:
    init:
      schema-locations: classpath:db/db-schema.sql
      data-locations: classpath:db/initial-data.sql
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    web:
      pageable:
        default-page-size: 3
  servlet:
    multipart:
      max-file-size: 10MB
