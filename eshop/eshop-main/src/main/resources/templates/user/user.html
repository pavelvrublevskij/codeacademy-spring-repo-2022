<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/layout :: head(#{create.user.add})"></head>
<body>

<div th:replace="fragments/layout :: navbar(rootPath='register')">Cia yra navbar (menu)</div>

<div class="container">
    <h3 th:text="#{create.user}"></h3>
    <form method="POST" th:object="${userDto}" th:action="@{/public/users/register}">
        <div class="mb-3">
            <label class="form-label" th:text="#{create.user.name}"></label>
            <input class="form-control" placeholder="Name" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                   th:field="*{name}" type="text"/>
            <span class="invalid-feedback" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{create.user.surname}"></label>
            <input class="form-control" placeholder="Surname" th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid'"
                   th:field="*{surname}" type="text"/>
            <span class="invalid-feedback" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{create.user.email}"></label>
            <input class="form-control" placeholder="Email" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                   th:field="*{email}" type="text"/>
            <span class="invalid-feedback" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{create.user.password}"></label>
            <input class="form-control" placeholder="Password" th:classappend="${#fields.hasErrors('global')} ? 'is-invalid'"
                   th:field="*{password}" type="password"/>
            <span class="invalid-feedback" th:errors="*{global}" th:if="${#fields.hasErrors('global')}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{create.user.password.repeated}"></label>
            <input class="form-control" placeholder="Repeat Password" th:classappend="${#fields.hasErrors('global')} ? 'is-invalid'"
                   th:field="*{repeatedPassword}" type="password"/>
            <span class="invalid-feedback" th:errors="*{global}" th:if="${#fields.hasErrors('global')}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{create.user.zip}"></label>
            <input class="form-control" placeholder="Zip code" th:classappend="${#fields.hasErrors('zipCode')} ? 'is-invalid'"
                   th:field="*{zipCode}" type="text"/>
            <span class="invalid-feedback" th:errors="*{zipCode}" th:if="${#fields.hasErrors('zipCode')}"/>
        </div>
        <div class="mb-3">
            <label class="form-label" th:text="#{create.user.phoneNumber}"></label>
            <input class="form-control" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                   placeholder="Phone number" th:field="*{phoneNumber}" type="text"/>
            <span class="invalid-feedback" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}"/>
        </div>
        <button class="btn btn-primary" th:text="#{create.user.add}" type="submit"></button>
    </form>
</div>

<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
